<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      #cardAll{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 10px;
        padding: 5px;
        
      }
    </style>
  </head>
  <body class="container">
    <header>
      
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </button>
                <ul id="dropdown" class="dropdown-menu dropdown-menu-dark">
            
                  <li onclick="restRegion('asia')"><a class="dropdown-item" href="#">Asia</a></li>
                  <li onclick="restRegion('Africa')"><a class="dropdown-item" href="#">Africa</a></li>
                  <li onclick="restRegion('Americas')"><a class="dropdown-item" href="#">Americas</a></li>
                  <li onclick="restRegion('Europe')"><a class="dropdown-item" href="#">Europe</a></li>
                  <li onclick="restRegion('Oceania')"><a class="dropdown-item" href="#">Oceania</a></li>
                 
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>


     <div class="mx-auto my-5">
      <div class="row g-0 text-center d-flex justify-content-center">
        <div class="col-sm-6 col-md-6">
          <input type="text" id="inputSearch" class="form-control border border-dark-subtle">
        </div>
        <div class="col-6 col-md-2"><button id="SearchBtn" class="btn btn-primary">Search</button></div>
      </div>
     </div>
    </header>

    <div id="error-message"  class="d-none">
      <h2 class="text-center text-warning">Please Try again..! Your Search not valid...!!</h2>
    </div>
    
      <div id="cardAll">
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="REGION.js"></script>
  </body>
</html>
